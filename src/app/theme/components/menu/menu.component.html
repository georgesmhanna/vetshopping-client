<mat-toolbar class="top-navbar mat-elevation-z2" fxLayoutAlign="center center">
    <a mat-button routerLink="/" routerLinkActive="horizontal-active-link" [routerLinkActiveOptions]="{exact:true}">Home</a>
    <ng-container *ngFor="let category of mainCategories">
        <a  mat-button [matMenuTriggerFor]="menu" (click)="openMegaMenu()">{{category.name}}<mat-icon class="caret">arrow_drop_down</mat-icon></a>
        <mat-menu #menu="matMenu" [overlapTrigger]="false" class="mega-menu app-dropdown">
            <div  fxLayout="row wrap">
                <ng-container *ngFor="let sub of category.subCategories" >
                <div fxFlex="20" fxLayout="column" class="p-1">
                    <a  mat-menu-item [routerLink]="['/products', {name: sub?.name, id: sub?.id}]"><b>{{sub?.name}}</b></a>
                    <mat-divider></mat-divider>
                        <a *ngFor="let ssub of sub.subCategories" mat-menu-item [routerLink]="['/products', {name: ssub?.name, id: ssub?.id}]">{{ssub?.name}}</a>
                </div>
                </ng-container>
            </div>
        </mat-menu>
    </ng-container>
