<mat-card>
  <div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.gt-sm="100" class="p-2">
      <h2 class="text-muted text-center">Reset Password</h2>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPasswordFormSubmit(resetPasswordForm.value)">
        <mat-form-field class="w-100 mt-1">
          <input matInput placeholder="New Password" formControlName="newPassword" type="password" minlength="6" required>
          <mat-error *ngIf="resetPasswordForm.controls.newPassword.errors?.required">New Password is required</mat-error>
          <mat-error *ngIf="resetPasswordForm.controls.newPassword.hasError('minlength')">New Password isn't long enough, minimum of 6 characters</mat-error>
        </mat-form-field>
        <mat-form-field class="w-100 mt-1">
          <input matInput placeholder="Confirm New Password" formControlName="confirmNewPassword" type="password" required>
          <mat-error *ngIf="resetPasswordForm.controls.confirmNewPassword.errors?.required">Confirm New Password is required</mat-error>
          <mat-error *ngIf="resetPasswordForm.controls.confirmNewPassword.hasError('mismatchedPasswords')">Passwords do not match</mat-error>
        </mat-form-field>
        <div class="text-center mt-2">
          <button [disabled]="resetPasswordForm.invalid || !enabled" mat-raised-button color="primary" (click)="onResetPasswordFormSubmit(resetPasswordForm.value)">Set New Password</button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
